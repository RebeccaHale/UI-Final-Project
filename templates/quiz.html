{% extends "layout.html" %}

{% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>

    <script>
        let drink_info = {{drink_info|tojson}}
        let ingredient_tool_data = {{ingredient_tool_data|tojson}}
        let step = {{step|tojson}}
        let score = {{score|tojson}}
        let ingredient_colors = {{ingredient_colors|tojson}}
    </script>
    <div class="row">
        <div class="col-12">
            <div id="drink_name"> Quiz: Make a {{drink_info.name}} </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="step_quiz">Steps complete: {{score}} out of {{drink_info.number_steps}}</div>
            <div id="score_label"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="shelf_label"> Ingredient and Tool Shelf: </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div id="drink_ingredients">
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <div class = "cup-holder">
                        <div class = "cup-container" id = "cup">
                            <div class = "cup">
                                <div class = "drink-outline">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div id="drink_tools">
            </div>
        </div>
        <div class="col-6">
            <div id="home_button_add"></div>
        </div>
    </div>

{% endblock %}
