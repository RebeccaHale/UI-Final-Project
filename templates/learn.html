{% extends "layout.html" %}

{% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename = 'learn.js') }}"></script>
    
    <script>
        let drink_info = {{drink_info|tojson}}
        let ingredient_tool_data = {{ingredient_tool_data|tojson}}
        let step = {{step|tojson}}
        let ingredient_colors = {{ingredient_colors|tojson}}
    </script>
    <div class="row">
        <div class="col-12">
            <div id="drink_name"> {{drink_info.name}}: </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div id="shelf_label"> Ingredient and Tool Shelf: </div>
        </div>
        <div class="col-6">
            <div id="step_label"> Step: </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div id="drink_ingredients"> 
                {% for ingred in  drink_info.ingredients %}
                    <div class="ingredient_label" >{{ingred}}</div>
                {% endfor %}
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <div class = "cup-holder">
                        <div class = "cup-container" id = "cup">
                            <div class = "cup"> 
                                <div class = "drink-outline">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div id="drink_tools">
                {% for tool in  drink_info.tools %}
                    <input type="button" class="tool_button" value="{{tool}}"></input>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
