{% extends "layout.html" %}

{% block content %}
    <script type="text/javascript" src="{{ url_for('static', filename = 'front.js') }}"></script>

    <script>
        let drink_info = {{drink_info|tojson}}
        let ingredient_tool_data = {{ingredient_tool_data|tojson}}
    </script>
   <div class="row">
        <div class="col-2">
            <div id="drink_name_front"> {{drink_info.name}}:</div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="shelf_label">Ingredients:</div>
            <div id="ingredients-shelf">
                {% for ingred in  drink_info.quantities %}
                    {{ingred}}<br>
                {% endfor %}
            </div><br>
            <div class="shelf_label">Tools:</div>
            <div id="tools-shelf">
                {% for tool in  drink_info.tools %}
                    {{tool}}<br>
                {% endfor %}
            </div>
        </div>
        <div class="col-6 righty">
            <img src="{{drink_info.image}}" alt="{{drink_info.name}}" width="250" height="175">
            <br><br>
            <input type="button" class="make buttoncolors" value="Click to begin!"></input>
        </div>
    </div>

{% endblock %}
